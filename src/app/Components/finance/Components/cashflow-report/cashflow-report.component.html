        <!-- cashflow data -->
        <div class="card-cash">
            <div class="card">
                <div class="cash-flow-statement">
                    <h2>Cash Flow Statement for the reporting Period Ended 31st December, 2023 </h2>
                    <br>
                    <div *ngFor="let section of ['operations', 'investments', 'financing', 'increment']">
                        <h3>{{ section | titlecase }}</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>2023 Rm</th>
                                    <th>Restated 2022 Rm</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cashFlowData[section].details">
                                    <td>{{ item.description }}</td>
                                    <!-- <td>{{ item.amount | currency }}</td> -->
                                    <td>{{ item.amount }}</td>
                                    <td>{{item.previousamt}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <p>Net Cash: {{ cashFlowData[section].netCash | currency }}</p> -->
                    </div>
                    <!-- <h3>Net Increase in Cash</h3>
                    <p>{{ cashFlowData.netIncreaseInCash | currency }}</p>

                    <h3>Closing Cash and Cash Equivalents</h3>
                    <p>{{ cashFlowData.closingCash | currency }}</p> -->
                </div>
            </div>
        </div>
        <!-- endof cashflow data -->

        <div class="buttons">
            <button id="DownloadBtn">Download</button>

            <button class="edit" (click)="downloadcashflowstatement()">EDIT
                STATEMENT</button>

            <button class="download" (click)="downloadcashflowstatement()">DOWNLOAD STATEMENT</button>
