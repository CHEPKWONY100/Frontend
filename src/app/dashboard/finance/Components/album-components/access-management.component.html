<section class="content" fxLayout="column" fxLayoutAlign="start center">
    <div class="content-block" fxLayout="column" fxLayoutAlign="start center">
        <div class="block-header">
            <app-breadcrumb [title]="' Photos'" [items]="['home']" [active_item]="'Photos'"></app-breadcrumb>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="m-2 mx-2" *ngIf="isLoading">
                  </div>
                  
                  <div class="body">
                      <div class="table-responsive">
                          <div class="materialTableHeader">
                              <div class="row">
                                  <div class="col-8">
                                      <ul class="header-buttons-left ms-0">
                                          <li class="dropdown">
                                              <h2>All Albums</h2>
                                          </li>
                                          <li class="dropdown m-l-20">
                                              <label for="search-input"><i
                                                      class="material-icons search-icon">search</i></label>
                                              <input placeholder="Search Albums..." type="text" (keyup)="applyFilter($event)"
                                                  #filter class="browser-default search-field"
                                                  aria-label="Search box">
                                          </li>
                                          
                                          <li>
                                              <div class="m-l-10" matTooltip="REFRESH">
                                                  <button mat-mini-fab color="primary" (click)="refresh()">
                                                      <mat-icon class="col-white">refresh</mat-icon>
                                                  </button>
                                              </div>
                                          </li>
                                      </ul>
                                  </div>
                              </div>
                          </div>
  
                          <table mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell" #exporter="matTableExporter">
      
                            <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap psl-3 tbl-col-width-per-10">ID</th>
    <td mat-cell *matCellDef="let row" class="column-nowrap psl-3 tbl-col-width-per-10">{{ row.id }}</td>
  </ng-container>
  
                              
                             
                              <ng-container matColumnDef="userId">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap psl-3 tbl-col-width-per-10">User ID</th>
                                  <td mat-cell *matCellDef="let row" class="column-nowrap psl-3 tbl-col-width-per-10">{{ row.userId }}</td>
                              </ng-container>
                          
                              
                              <ng-container matColumnDef="title">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap psl-3 tbl-col-width-per-10">Title</th>
                                  <td mat-cell *matCellDef="let row" class="column-nowrap psl-3 tbl-col-width-per-10">{{ row.title }}</td>
                              </ng-container>
                          
                                       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"
                                  [style.cursor]="'pointer'" matRipple></tr>
                              <td mat-cell *matNoDataRow colspan="{{ displayedColumns.length }}">No data matching the
                                  filter "{{
                                  input.value }}"</td>
                          </table>
  
                          <div *ngIf="isLoading" class="tbl-spinner">
                              <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                              </mat-progress-spinner>
                          </div>
                  <mat-paginator [pageSize]="10" [pageSizeOptions]="[2,5,10,20, 30, 40, 50, 100]"
                              aria-label="Select page of users"></mat-paginator>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
  
    </div>
  </section>
